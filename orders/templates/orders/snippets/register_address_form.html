{% load widget_tweaks %}

<h3 class="text-2xl mb-2">Register a new Address</h3>
<form   hx-post="{% url 'account:register_address' %}"
        hx-target="closest div"  >
    
    {% for field in form %}
        <div class="mb-2">
            <label for="{{ field.id_for_label }}" class="block mb-1">{{ field.label }}</label>

            {% render_field field  class="w-full p-1 " %}

            {% if field.errors %}
                <p class="text-red-600 text-sm mt-2">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
    {% endfor %}


    {% csrf_token %}
    <p class="text-right">
        <input class="mt-2 p-2 cursor-pointer rounded bg-blue-700 text-white hover:bg-blue-900" type="submit" value="Register">
    </p>
</form>
